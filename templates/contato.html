<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contato - Anjo do Lar</title>
  <link rel="stylesheet" href="../static/styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>
<body>
  <header class="navbar">
    <div class="logo">Anjo do Lar</div>
    <nav class="nav-links">
      <a href="index.html">Home</a>
      <a href="index.html#quem-somos">Quem Somos</a>
      <a href="contato.html">Contato</a>
    </nav>
    <div class="hamburger" onclick="toggleMenu()">
      <span></span>
      <span></span>
      <span></span>
    </div>
  </header>

  <section class="contato">
    <h1 class="contato-titulo">Entre em Contato</h1>
    <p class="contato-descricao">Preencha o formul√°rio abaixo para enviar sua mensagem:</p>
    <form id="contact-form" class="formulario">
      <div class="form-group">
        <label for="name">Nome:</label>
        <input type="text" id="name" name="name" class="input" required>
      </div>
      <div class="form-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" class="input" required>
      </div>
      <div class="form-group">
        <label for="message">Mensagem:</label>
        <textarea id="message" name="message" class="textarea" required></textarea>
      </div>
      <button type="submit" class="botao-enviar">Enviar</button>
    </form>
    <p id="status-message" class="status-message"></p>
  </section>

  <a class="whatsapp-link" href="https://wa.me/5511999999999" target="_blank">Fale Conosco no WhatsApp</a>

  <footer class="footer">
    <p>&copy; 2024 Anjo do Lar. Todos os direitos reservados.</p>
  </footer>

  <script>
    emailjs.init('d2IU5WDvI_m70XFRA');

    const form = document.getElementById('contact-form');
    const statusMessage = document.getElementById('status-message');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      const formData = new FormData(form);
      const formValues = Object.fromEntries(formData.entries());

      emailjs.send('service_35imb5h', 'template_rx2c5al', formValues)
        .then(() => {
          statusMessage.textContent = 'Mensagem enviada com sucesso!';
          statusMessage.style.color = 'green';
          form.reset();
        })
        .catch((error) => {
          statusMessage.textContent = 'Erro ao enviar a mensagem. Tente novamente.';
          statusMessage.style.color = 'red';
          console.error('Erro:', error);
        });
    });
  </script>
</body>
</html>
